<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Figma.com</title>
</head>

<body>
    <main>
        <div class="content">
            <img src="./images/Logo.png" alt="Logo">
            <div class="name">
                <ul>
                    <li>home</li>
                    <li>about us</li>
                    <li>how it works</li>
                    <li>services</li>
                    <li>contact</li>
                </ul>
                <button class="btn2">get started</button>
                <button class="hamburger-menu" id="menuBtn">
                    <span class="-symbols-omaterialutlined">
                        menu open
                    </span>
                </button>
            </div>
        </div>
        <div class="container">
            <div class="child">
                <h1>Connecting all your banking needs</h1>
                <p>A smart mobile application you can control your business needs</p>
                <button class="btn">&#63743;Download App</button>
                <button class="btn">Download App</button>
            </div>
            <div class="father">
                <img class="image" src="./images/image.png" alt="image of phone">
            </div>
        </div>
    </main>
    <dialog id="dialog">
        <a href="#">
            <img src="./images/Logo.png" alt="logo">
        </a>
        <nav>
            <ul>
                <li><a href="#">home</a></li>
                <li><a href="project">project</a></li>
                <li><a href="services">services</a></li>
                <li><a href="about">about</a></li>
                <li><a href="blog">blog</a></li>
                <li><a href="shop">shop</a></li>
                <li><a href="contact">contact</a></li>
            </ul>
        </nav>
        <button>
            <span class="material-symbols-outlined" id="closeBtn">close</span>
        </button>
    </dialog>
    <script>
        const menuBtn = document.getElementById('menuBtn')
        const dialog = document.getElementById("dialog");
        const closeBtn = document.getElementById("closeBtn");
        menuBtn.onclick = () => dialog.showModal();
        closeBtn.onclick = () => dialog.close()
    </script>
</body>

</html>
